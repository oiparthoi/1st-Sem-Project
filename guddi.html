<html>
	<head>
		<title> Form </title>
		<script language="Javascript">
			function onlyAlphabets()
			{
				var regex= /^[a-zA-z]*$/;    
				var user=document.getElementById("uname").value;
				if(regex.test(document.myform.uname.value))   
				{
					document.getElementById("here").innerHTML="Customer's Name:-"+user;
				}
				else
				{
				alert("Enter Alphabets Not Numbers And Else Numbers And Etc.");
				return false;
				}
			}
		</script>
	</head>
	<body>
		<center>
		<form class="myform">

		<fieldset>
		<table>

					</tr>
					<tr>

						<td> <input type="number" id="numb"></input> </td>
					</tr>
					<tr>
						<td> E-Mail Id : </td>
						<td> <input type="text" id="add"></input> </td>
					</tr>
					<td> <input type="button" value="SUBMIT" onclick="onlyAlphabets()"></input> </td>
		</table>
		</fieldset>
		</div>
		</form>

</html>
